<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/stylesheets/index.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <h1>Virtual Keyboard</h1>
    <div ><input type="text" onkeypress="PressKey()" name="" id="inputs" class="TextArea"></div>
    <div class="Container">
      <div class="Row1 Rows ">
        <button class="Buttons BY" id="B~" >~</button>
        <div class="line1">
        </div>
        <button class="Buttons BY" id="Bq" >*</button>
        
    </div>
      <div class="Row2 Rows">
        <button class="Buttons BR" id="Bcap">Cap</button>
        <div class="line2"></div>
        <button class=" Buttons BR" id="Ba" >Ent</button>
      </div>
      <div class="Row3 Rows">
        <button class="Buttons BG" id="Bshift" >Shift</button>
        <div class="line3"></div>
        <button class=" Buttons BG" id="Bz" >Shift</button>
      </div>
      <div class="Row4 Rows">
        <button class=" Buttons BB" id="Bspace" ></button>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
