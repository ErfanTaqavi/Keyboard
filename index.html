<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/stylesheets/index.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <h1>Virtual Keyboard</h1>
    <div ><input type="text"  name="" id="input" class="TextArea"></div>
    <div class="Container">
      <div id="Keyboard">
      <div class="Row1 Rows ">
        <button class="Buttons BY" key-data="~" >~</button>
        <div class="line1">
        </div>
        <button class="Buttons BY" key-data="*" >*</button>
        
    </div>
      <div class="Row2 Rows">
        <button class="Buttons BR" key-data="CapsLock">Cap</button>
        <div class="line2"></div>
        <button class=" Buttons BR" key-data="Enter" >Ent</button>
      </div>
      <div class="Row3 Rows">
        <button class="Buttons BG"  key-data="ShiftLeft" id="ShiftLeft">Shift</button>
        <div class="line3"></div>
        <button class=" Buttons BG"  key-data="ShiftRight" id = "ShiftRight">Shift</button>
      </div>
      <div class="Row4 Rows">
        <button class=" Buttons BB"  key-data=" " ></button>
      </div>
    </div>
  </div>
    <script src="src/script.js"></script>
  </body>
</html>
